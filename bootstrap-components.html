<!DOCTYPE html>
<html lang="en" class="dark" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootstrapVueNext Components Demo</title>
 <!-- Bootstrap 5 CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
 <!-- BootstrapVueNext CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-vue-next/dist/bootstrap-vue-next.min.css" rel="stylesheet">
  <!-- Element Plus Base CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <!-- Element Plus Default Dark Mode Variables -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/theme-chalk/dark/css-vars.css">
  <!-- Custom Color Schemes -->
  <link rel="stylesheet" href="assets/css/theme-dark-teal.css">
  <link rel="stylesheet" href="assets/css/theme-dark-blue.css">
   <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet"> 
   <!-- Import Map for Bare Specifiers -->
   <script type="importmap">
    {
      "imports": {
        "vue": "https://cdn.jsdelivr.net/npm/vue@3.5.13/dist/vue.esm-browser.js",
        "vue_old": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js",
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.esm.min.js",
        "bootstrap-vue-next": "https://cdn.jsdelivr.net/npm/bootstrap-vue-next@0.28.6/dist/bootstrap-vue-next.mjs",
        "bootstrap-vue-next_old": "https://cdn.jsdelivr.net/npm/bootstrap-vue-next@0.28.6/+esm",
        "element-plus": "https://unpkg.com/element-plus/dist/index.full.min.mjs"
      }
    }
  </script>
</head>
<body>
  <div id="app">
    <app-layout :scrollable="true">
      <template #content>
        <bootstrap-components></bootstrap-components>
      </template>
    </app-layout>
  </div>
  <script type="module" src="assets/app.js"></script>
</body>
</html>
